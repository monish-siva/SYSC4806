<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
  <body>

    <h2 style="background-color:Tomato;">Fill Out Account Information</h2>

    <form id="addNewUserForm" action="#" th:action="@{/addUser}" th:object="${user}" method="post">
      <p>Name: <input type="text" th:field="*{name}" id="userName" /></p>
      <p>Phone Number: <input type="text" th:field="*{password}" id="userPassword" /></p>
      <p><input type="submit" value="Submit" class="submit" /><input type="reset" value="Reset" /></p>
    </form>

  </body>
</html>
