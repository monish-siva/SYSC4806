<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="formating.css">
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="ajax.js"></script>
</head>
<body>

<div class = centreNoBorder>
<h2 style="background-color:Tomato;">Create a New Account</h2>
<form id="addNewUserForm" action="#" th:action="@{/newUserInfoPage}" th:object="${user}" method="post">
  <p>User Name: <input type="text" th:field="*{username}" id="userName" /></p>
  <p>Password : <input type="text" th:field="*{password}" id="userPassword" /></p>
  <p><input type="submit" value="Submit" class="submit" />
</form>
</div>>

</body>
</html>
