<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="formating.css">
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="ajax.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 align="center">Search in Thymeleaf Template</h2>
<!--  <form th:action="@{/Index}" method="get">-->
<!--    <input type="text" name="keyword" th:object="${keyword}"  placeholder="Find by Perk Name & Location" size="50" >-->
<!--    <button type="submit" class="btn btn-info" >Search</button>-->

<!--  </form>-->

  <form th:action="@{/Index}" method="get">
    <input type="search" id="perkSearch" name="perks">
  </form>
  <button onclick="getValue()">Get Value</button>
  <p id="Sample"></p>
  <script>
    function getValue() {
      var t = document.getElementById("perkSearch").value;
      document.getElementById("Sample").innerHTML = "Value Entered: "+t;

    }
  </script>

  <table class="table table-bordered table-sm mt-2">
    <thead>
    <tr>
      <th>Id</th>
      <th>Card Name</th>
      <th>Membership</th>
      <th>Perk Votes</th>
      <th>Discount</th>
      <th>Location</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${list}" th:field="${l}">
      <td th:text="${l.getID()}"></td>
      <td th:text="${l.getCard()}"></td>
      <td th:text="${l.getMembership()}"></td>
      <td th:text="${l.getVotes()}"></td>
      <td th:text="${l.getDiscount()}"></td>
      <td th:text="${l.getLocation()}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
