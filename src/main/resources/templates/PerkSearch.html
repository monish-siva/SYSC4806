<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Perk Handler </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="ajax.js"></script>
</head>
<body>


<h2 style="background-color:Tomato;">Perk Search</h2>

<form>
  <input type="search" id="perkSearch" name="perks">
</form>
<button onclick="getValue()">Get Value</button>
<p id="Sample"></p>
<script>
  function getValue() {
    var t = document.getElementById("perkSearch").value;
    document.getElementById("Sample").innerHTML = "Value Entered: "+t;
  }
</script>

</body>
</html>
