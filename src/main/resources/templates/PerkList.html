<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="formating.css">
  <title> </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class = centreNoBorder>

  <h1 style="background-color:Yellow;">Create A New Perk</h1>

  <form action="http://localhost:8080/createNewPerk">
    <input type="submit" value="Create A New Perk" />
  </form>

  <br>
  <hr class="rounded">
  <br>
  <br>
  <h1 style="background-color:Tomato;">All Available Perks</h1>
  <p th:each="perk : ${PerkList.getPerks()}">
    <b style="background-color:yellowgreen;">Perk Details:</b><br>
    Location: <b><span th:text="${perk.location}"/></b><br>
    Card: <b><span th:text="${perk.card}"/></b><br>
    MemberShip: <b><span th:text="${perk.membership}"/></b><br>
    discount: <b><span th:text="${perk.discount}"/></b><br>
    Votes: <b><span th:text="${perk.votes}"/></span></b><br><br>
<!--    UpVote Perk  :    <form action="http://localhost:8080/UpVotePage">-->
<!--                        <input type="submit" value="Upvote"/>-->
<!--                      </form>-->
<!--    DownVote Perk:  <form action="http://localhost:8080/DownVotePage">-->
<!--                        <input type="submit" value="Downvote"/>-->
<!--                    </form>-->

  </p>


  </p>
  <a href="/PerkManager">GO BACK</a>
</div>
</body>
</html>
